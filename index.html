<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa | Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./imgs/livro-de-contato.png" alt="Imagem de Uma agenda de Contatos" />
        <h1>Agenda de Contatos</h1>
      </header>

      <form id="form">
        <span>
          <label for="nome_contato">Nome:</label>
          <input
            id="nome_contato"
            type="text"
            required
            placeholder="Nome da Pessoa"
            minlength="3"
          />
        </span>
        <span>
          <label for="telefone_contato">Telefone:</label>
          <input
            id="telefone_contato"
            type="tel"
            required
            placeholder="00000-0000"
            minlength="8"
            maxlength="9"
          />
        </span>
        <button type="submit">+Adicionar</button>
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total de Contatos: <span id="total_contatos">0</span></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
